<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0D1321;
            color: #ffffff;
            overflow-x: hidden; /* Hide horizontal scrollbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        h1 {
            font-weight: bold;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .header {
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden; /* Hide horizontal overflow within header */
        }

        .back-button {
            position: absolute;
            top: 49px;
            left: 30px;
            cursor: pointer;
        }

        .back-button img {
            width: 30px;
            height: 30px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 12px; /* Add margin-bottom to create space */
            margin-left: 50px;
        }

        .logo-text {
            position: relative;
            font-size: 27px; /* Adjust this to change the size */
            font-weight: bold;
            text-transform: uppercase;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            width: 90%;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px 0 0 20px; /* Rounded edges */
            outline: none;
            font-size: 16px;
        }

        .search-container button {
            padding: 10px;
            border: none;
            background-color: #1E212D;
            cursor: pointer;
            border-radius: 0 20px 20px 0; /* Rounded edges */
        }

        .search-container button img {
            width: 24px;
            height: 24px;
        }

        table {
            width: 90%;
            max-width: 1000px;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }

        th, td {
            border: 1px solid #ffffff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #F8AB6C;
            font-weight: bold;
            text-transform: uppercase;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="back-button">
            <a href="dashboard.html">
                <img src="Icons/back.png" alt="Back">
            </a>
        </div>
        <h1>
            <div class="logo-container">
                <span class="logo-text" style="position: relative; top: 10px; left: -12px;">LOW STOCK</span>
            </div>
        </h1>
    </div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for items...">
        <button onclick="searchTable()">
            <img src="Icons/searchP.png" alt="Search">
        </button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody id="productTable">
            <!-- Rows will be populated by JavaScript -->
        </tbody>
    </table>
    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");
            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }

        function fetchProductData() {
            fetch('low_fetch.php')
                .then(response => response.json())
                .then(products => {
                    populateTable(products);
                })
                .catch(error => console.error('Error fetching product data:', error));
        }

        function populateTable(products) {
            const tableBody = document.getElementById('productTable');
            tableBody.innerHTML = '';
            products.forEach(product => {
                const row = `<tr>
                                <td>${product.name}</td>
                                <td>${product.quantity}</td>
                                <td>${product.category}</td>
                            </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Fetch product data on page load
        window.onload = fetchProductData;
    </script>
</body>
</html>
