<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #0D1321;
			color: #ffffff;
			overflow-x: hidden; /* Hide horizontal scrollbar */
			display: flex;
			flex-direction: column;
			align-items: center; /* Center horizontally */
			justify-content: flex-start; /* Align content at the top */
			height: 100vh; /* Full viewport height */
		}

		.search-container {
			text-align: right;
			margin-top: 40px; /* Adjusted margin from the top */
			margin-bottom: 20px; /* Added margin from the bottom */
			width: 100%; /* Make the container full width */
			padding-right: 20px; /* Add padding to the right */
		}

		.search-container input {
			width: 260px; /* Adjusted width */
			padding: 10px;
			border: 2px solid #263159;
			border-radius: 25px;
			margin-right: -250px;
		}

		.search-container button {
			margin-left: 250px;
			padding: 10px;
			border: 2px solid #263159;
			border-radius: 25px;
			background-color: #263159;
			color: #fff;
			cursor: pointer;
			transition: background-color 0.3s, color 0.3s;
		}

		.search-container button:hover {
			background-color: #251749;
			color: #fff;
		}

		.header {
			width: 100%;
			max-width: 100vw;
			overflow-x: hidden; /* Hide horizontal overflow within header */
		}

		.back-button {
			position: absolute;
			top: 49px;
			left: 30px;
			cursor: pointer;
		}

		.back-button img {
			width: 30px;
			height: 30px;
		}

.dashboard {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 64px;
    background-color: rgba(211, 220, 222, 0.8);
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
}

.dashboard img {
    width: 24px;
    height: 24px;
    cursor: pointer;
}


		.rectangle {
			position: relative;
			width: 100%; /* Changed width to 100% for responsiveness */
			max-width: 360px; /* Added max-width for responsiveness */
			height: 115px;
			border-radius: 20px;
			bottom: -10px;
			margin: 10px auto; /* Adjusted margin */
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 18px; /* Decreased font size */
			font-weight: bold;
			text-transform: uppercase;
		}

		.rectangle:hover {
			transform: scale(1.05); /* Increase size on hover */
			transition: transform 0.3s ease; /* Add transition for smooth animation */
			filter: brightness(85%); /* Darken the color */
		}

		/* Hover effect for dashboard buttons */
		.dashboard img:hover {
			transform: scale(1.1); /* Increase size on hover */
			transition: transform 0.3s ease; /* Add transition for smooth animation */
		}

		.icon {
			position: absolute; /* Positioned the icon absolutely */
			top: 13px;
			left: 20px;
			width: 60px; /* Adjusted width to make it bigger */
			height: 60px; /* Adjusted height to make it bigger */
		}


.recent {
    margin-top: -20px;
    text-align: left;
    width: 100%;
    max-width: 750px;
    margin-left: 0;
    margin-right: auto;
    padding-left: 10px; /* Adjusted padding-left to 10px for better alignment */
}






		.recent h2 {
		font-size: 22px;
		}


		.recent ul {
			list-style-type: none;
			padding: 0;
		}

		.recent ul li {
			margin: 0px 0;
			font-size: 16px;
		}
	</style>
</head>
<body>

<div class="search-container">
	<input type="text" id="searchInput" placeholder="Search product">
	<button type="button" onclick="addToRecent()">Search</button>
</div>

<div class="recent" id="recentSearches">
    <h2 style="font-size: 22px; text-align: left; margin-left: -60px;">Recent Searches</h2>
    <ul id="recentList">
		<!-- Recent searches will be dynamically added here -->
	</ul>
</div>


<div class="dashboard">
<img src="Icons/menu.png" alt="Dashboard" onclick="window.location.href='index.html'">
<img src="Icons/folder.png" alt="Folder" onclick="window.location.href='products.html'">
<img src="Icons/search.png" alt="Search" onclick="window.location.href='search.html'">
<img src="Icons/more.png" alt="More Options" onclick="window.location.href='more.html'">
</div>

<script>
	function addToRecent() {
		var input = document.getElementById("searchInput").value.trim();
		if (input !== "") {
			var recentSearches = localStorage.getItem("recentSearches") ? JSON.parse(localStorage.getItem("recentSearches")) : [];
			recentSearches.unshift(input);
			recentSearches = recentSearches.slice(0, 8);
			localStorage.setItem("recentSearches", JSON.stringify(recentSearches));
			updateRecentSearches(recentSearches);
		}
	}

	function updateRecentSearches(recentSearches) {
		var recentList = document.getElementById("recentList");
		recentList.innerHTML = "";
		recentSearches.forEach(function(search) {
			var newItem = document.createElement("li");
			newItem.textContent = search;
			recentList.appendChild(newItem);
		});
	}

	window.onload = function() {
		var recentSearches = localStorage.getItem("recentSearches") ? JSON.parse(localStorage.getItem("recentSearches")) : [];
		updateRecentSearches(recentSearches);
	};
	
	document.getElementById("searchInput").addEventListener("keydown", function(event) {
		if (event.key === "Enter") {
			addToRecent();
		}
	});
</script>

</body>
</html>
