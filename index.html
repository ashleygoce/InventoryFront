<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0D1321; /* Updated background color */
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 36px; /* Increased font size */
            margin-top: 105px; /* Adjusted margin for spacing */
            margin-bottom: -2px; /* Adjusted margin for spacing */
            font-weight: bold;
        }

        .dashboard-heading {
            font-weight: bold; /* Added bold font weight */
        }

        .overview-heading {
            font-weight: bold; /* Added bold font weight */
            font-size: 24px; /* Adjusted font size */
            margin-top: 0; /* Removed top margin */
        }

        .dashboard {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 64px; /* Set the same height as in the first HTML page */
            background-color: rgba(211, 220, 222, 0.8); /* Updated background color with opacity */
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .rectangle {
            position: relative;
            width: 100%; /* Changed width to 100% for responsiveness */
            max-width: 360px; /* Added max-width for responsiveness */
            height: 115px;
            border-radius: 20px;
            bottom: -10px;
            margin: 10px auto; /* Adjusted margin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* Decreased font size */
            font-weight: bold;
            text-transform: uppercase;
        }

        .rectangle:hover {
            transform: scale(1.05); /* Increase size on hover */
            transition: transform 0.3s ease; /* Add transition for smooth animation */
            filter: brightness(85%); /* Darken the color */
        }

        /* Hover effect for dashboard buttons */
        .dashboard img:hover {
            transform: scale(1.1); /* Increase size on hover */
            transition: transform 0.3s ease; /* Add transition for smooth animation */
        }

        .icon {
            position: absolute; /* Positioned the icon absolutely */
            top: 13px;
            left: 20px;
            width: 60px; /* Adjusted width to make it bigger */
            height: 60px; /* Adjusted height to make it bigger */
        }

        .text-overlay {
            position: absolute;
            bottom: 20px; /* Adjusted bottom position */
            left: -100px;
            width: 100%;
            text-align: center;
        }

        .number {
            position: absolute;
            top: 0px;
            right: 10px;
            background-color: inherit; /* Inherit color from parent element */
            color: inherit; /* Inherit color from parent element */
            font-size: 60px;
            padding: 10px 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .total-rectangle {
            background-color: #8BCFB1;
            color: #1D4C4F;
        }

        .low-stock-rectangle {
            background-color: #F8AB6C;
            color: #B45100;
        }

        .out-of-stock-rectangle {
            background-color: #EF3A5D;
            color: #720218;
        }

        .col-md-4 {
            padding: 0 5px; /* Adjusted padding */
        }

        .wave-emoji {
            position: absolute;
            top: -3px;
            left: 87px;
            font-size: 16px;
        }

        .profile-container {
            position: absolute;
            top: -750px;
            right: 30px;
        }

        /* Style for the dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 155px; /* Reduced the width of the dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            transition: all 0.3s ease; /* Added transition for smoother animation */
        }

        .show {
            display: block;
        }

        .profile-pic {
            transition: all 0.3s ease; /* Added transition for smoother animation */
        }

        .profile-pic:hover {
            transform: scale(1.1); /* Increase size on hover */
        }

        .profile-pic.clicked {
            animation: pulse 0.5s; /* Added animation when clicked */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div style="position: absolute; left: 20px; top: 30px;">
        <h5 style="font-size: 16px;">Hello Admin<span class="wave-emoji">ðŸ‘‹</span></h5>
    </div>
    <div style="position: absolute; left: 20px; top: 50px;">
        <h3 style="font-size: 18px;">Welcome Back!</h3>
    </div>
    <h1>DASHBOARD</h1>
    <h1 class="overview-heading">stocks overview</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="optimal.html">
                    <div class="rectangle total-rectangle">
                        <img class="icon" src="Icons/total.png" alt="Total Icon"> <!-- Adjusted path to total.png -->
                        <span class="text-overlay" style="bottom: 15px; left: -86px;">Optimal Stock</span>
                        <div class="number">0</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="low.html">
                    <div class="rectangle low-stock-rectangle">
                        <img class="icon" src="Icons/low.png" alt="Low Stock Icon">
                        <span class="text-overlay" style="bottom: 15px; left: -105px;">Low Stock</span>
                        <div class="number">0</div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="out.html">
                    <div class="rectangle out-of-stock-rectangle">
                        <img class="icon" src="Icons/out.png" alt="Out of Stock Icon">
                        <span class="text-overlay" style="bottom: 15px; left: -90px;">Out of Stock</span>
                        <div class="number">0</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom dashboard -->
    <div class="dashboard">
        <img src="Icons/menu.png" alt="Dashboard" onclick="window.location.href='dashboard.html'">
        <img src="Icons/folder.png" alt="Folder" onclick="window.location.href='products.html'">
        <img src="Icons/search.png" alt="Search" onclick="window.location.href='search.html'">
        <img src="Icons/more.png" alt="More Options" onclick="window.location.href='more.html'">

        <!-- Profile picture container -->
        <div class="profile-container">
            <!-- Profile picture with dropdown -->
            <div class="dropdown">
                <img id="profile-pic" src="Icons/profile.png" alt="Profile" class="profile-pic" onclick="toggleDropdown()" style="width: 35px; height: 35px;">
                <div class="dropdown-content" id="dropdown-content">
                    <a href="more.html">Account Settings</a>
                    <a href="login.html">Sign Out</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript for dropdown functionality -->
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.profile-pic')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
	
	
</body>
</html>
